<!DOCTYPE html>
<html lang="en">

<head>
    <title>Remy's List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>

    <div class="container text-center">

        <div class="jumbotron bg">
            <h1 class="text-center">Remy's List <br> <img src="assets/img/bearpigcircle.png" alt="bearpig" align="middle" font-size="20px" style="width:30%"></h1>
            <p class="text-center">The Neighborhood Hub</p>

            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">

                    <div class="panel panel-default ">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">SignUp</h3>
                        </div>

                        <div class="panel-body">
                            <form method="post" action="/signup">
                                <input type="text" name="username" placeholder="Username"> <br>
                                <input type="password" name="password" placeholder="Password"> <br>
                                <input type="text" name="fullname" placeholder="Full name"> <br>
                                <input type="text" name="email" placeholder="email"> <br>
                                <input type="text" name="locations" placeholder="Location"> <br>
                                <button>Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        </form>
    </div>
    </div>
    </div>
    </div>

    </div>

    <footer class="text-left" id="footerFontSize">
        <p>Copyright &copy; 2017 REMY Inc.</p>
    </footer>

</body>

</html>
